<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home Page</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src = "https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src = "https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(pageNumber=4)"></nav>

	<div class="container-fluid">
	<h2>Daftar Jabatan</h2>
	<table id="table_id" class="table table-bordered table-striped">
			<thead>
				<tr>
				<th>Nama</th>
				<th>Deskripsi</th>
				<th>Gaji Pokok</th>
				<th>Jumlah Pegawai</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="jabatan : ${jabatanAll}">
					<td th:text="${jabatan.nama}"></td>
					<td th:text="${jabatan.deskripsi}"></td>
					<td style="text-align: center" th:text="'Rp' + ${jabatan.gajiPokok}"></td>
					<td style="text-align: center" th:text="${#lists.size(jabatan.jabatanPegawai)}"></td>
				</tr>
			</tbody>
	</table>
	</div>
</body>

<script>
	$(document).ready( function () {
	    $('#table_id').DataTable();
	} );
</script>
</html>
