<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Detail Pegawai</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<div class="container-fluid">
	<h2 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h2>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Detail Jabatan
				</div>
				<div class="card-body">
					<table class="table table-bordered table-striped">
						<tbody>
							<tr>
								<th>Nama</th>
								<td th:text="${jabatan.nama}"></td>
							</tr>
							<tr>
								<th>Deskripsi</th>
								<td th:text="${jabatan.deskripsi}"></td>
							</tr>
							<tr>
								<th>Gaji Pokok</th>
								<td th:text="${jabatan.gajiPokok}"></td>
							</tr>
						</tbody>
					</table>
					<a class="btn btn-primary" th:href="@{#}">Ubah</a>
					<a class="btn btn-primary" th:href="@{#}">Hapus</a>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
