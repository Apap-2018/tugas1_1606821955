<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Detail Jabatan</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(pageNumber=5)"></nav>

	<div class="container-fluid">
	<h2 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h2>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Detail Jabatan
				</div>
				<div class="card-body">
					<table class="table table-bordered table-striped">
						<tbody>
							<tr>
								<th>Nama</th>
								<td th:text="${jabatan.nama}"></td>
							</tr>
							<tr>
								<th>Deskripsi</th>
								<td th:text="${jabatan.deskripsi}"></td>
							</tr>
							<tr>
								<th>Gaji Pokok</th>
								<td th:text="${jabatan.gajiPokok}"></td>
							</tr>
							<tr>
								<th>Jumlah Pegawai</th>
								<td th:text="${#lists.size(jabatan.jabatanPegawai)}"></td>
							</tr>
						</tbody>
					</table>
					<a class="btn btn-primary col-md-2" th:href="@{'/jabatan/ubah/?idJabatan=' + ${jabatan.id}}">Ubah</a>
					<h5></h5>
					<form th:action="@{/jabatan/hapus}" th:object="${jabatan}" method="POST">
						<div hidden>
							<input type="text" name="id" th:value="${jabatan.id}" class="form-control" />
							<input type="text" name="nama" th:value="${jabatan.nama}" class="form-control" />
							<input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" class="form-control" />
							<input type="number" step="0.01" name="gajiPokok" th:value="${jabatan.gajiPokok}" class="form-control" />
						</div>
						<button type="submit" class="btn btn-primary col-md-2">Hapus</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
