<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Detail Pegawai</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(pageNumber=5)"></nav>

	<div class="container-fluid">
	<table width="100%">
		<tbody>
			<tr>
				<td>
					<h2 th:text="'Data Pegawai Termuda'"></h2>
					<div class="row">
						<div class="col-md-11">
							<div class="card">
								<div class="card-header">
									Detail Pegawai Termuda
								</div>
								<div class="card-body">
									<table class="table table-bordered table-striped">
										<tbody>
											<tr>
												<th>NIP</th>
												<td th:text="${pegawaiMuda.nip}"></td>
											</tr>
											<tr>
												<th>Nama</th>
												<td th:text="${pegawaiMuda.nama}"></td>
											</tr>
											<tr>
												<th>Tempat Lahir</th>
												<td th:text="${pegawaiMuda.tempatLahir}"></td>
											</tr>
											<tr>
												<th>Tanggal Lahir</th>
												<td th:text="${pegawaiMuda.tanggalLahir}"></td>
											</tr>
											<tr>
												<th>Tahun Masuk</th>
												<td th:text="${pegawaiMuda.tahunMasuk}"></td>
											</tr>
											<tr>
												<th>Nama Instansi</th>
												<td th:text="${pegawaiMuda.instansi.nama} + ' - ' + ${pegawaiMuda.instansi.provinsi.nama}"></td>
											</tr>
											<tr>
												<th>Jabatan</th>
												<td>
													<p th:each="jabatanPegawai : ${pegawaiMuda.jabatanPegawai}" th:text="'- ' + ${jabatanPegawai.jabatan.nama}"></p>
												</td>
											</tr>
											<tr>
												<th>Gaji</th>
												<td th:text="'Rp' + ${gajiPegawaiMuda}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</td>
				<td>
					<h2 th:text="'Data Pegawai Tertua'"></h2>
					<div class="row">
						<div class="col-md-11">
							<div class="card">
								<div class="card-header">
									Detail Pegawai Tertua
								</div>
								<div class="card-body">
									<table class="table table-bordered table-striped">
										<tbody>
											<tr>
												<th>NIP</th>
												<td th:text="${pegawaiTua.nip}"></td>
											</tr>
											<tr>
												<th>Nama</th>
												<td th:text="${pegawaiTua.nama}"></td>
											</tr>
											<tr>
												<th>Tempat Lahir</th>
												<td th:text="${pegawaiTua.tempatLahir}"></td>
											</tr>
											<tr>
												<th>Tanggal Lahir</th>
												<td th:text="${pegawaiTua.tanggalLahir}"></td>
											</tr>
											<tr>
												<th>Tahun Masuk</th>
												<td th:text="${pegawaiTua.tahunMasuk}"></td>
											</tr>
											<tr>
												<th>Nama Instansi</th>
												<td th:text="${pegawaiTua.instansi.nama} + ' - ' + ${pegawaiTua.instansi.provinsi.nama}"></td>
											</tr>
											<tr>
												<th>Jabatan</th>
												<td>
													<p th:each="jabatanPegawai : ${pegawaiTua.jabatanPegawai}" th:text="'- ' + ${jabatanPegawai.jabatan.nama}"></p>
												</td>
											</tr>
											<tr>
												<th>Gaji</th>
												<td th:text="'Rp' + ${gajiPegawaiTua}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<br>
	</div>
</body>
