<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ubah Jabatan</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<div class="container-fluid">
	<h2>Ubah Jabatan</h2>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Form Ubah Jabatan
				</div>
				<div class="card-body">
					<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
						<div hidden>
							ID: <br>
							<input type="text" name="id" th:value="${jabatan.id}" class="form-control" readonly = "readonly" />
							<br>
						</div>
						Nama: <br>
						<input type="text" name="nama" th:value="${jabatan.nama}" class="form-control" />
						<br>
						Deskripsi: <br>
						<input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" class="form-control" />
						<br>
						Gaji Pokok: <br>
						<input type="number" step="0.01" name="gajiPokok" th:value="${jabatan.gajiPokok}" class="form-control" />
						<br><br>
						<button type="submit" class="btn btn-primary">Simpan</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
